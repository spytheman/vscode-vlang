name: CI

on: [push, pull_request]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    env:
      VFLAGS: -cc gcc -cg
    steps:
      - name: Installing v
        run: |
          cd ~
          git clone https://github.com/vlang/v.git
          cd v
          make CC=gcc
          sudo ./v symlink
      - uses: actions/checkout@v2
      - name: Compile VSymbols
        run: v ./src/vsymbols -o ./bin/vsymbols
      - uses: actions/setup-node@v1
        with:
          node_version: "8.x"
      - name: Install dependencies
        run: npm install
      - name: Compile
        run: npm run webpack
      - name: Package
        run: npm run compile-vsymbols && vsce package  && npm run restore-json

  build-windows-gcc:
    runs-on: windows-2019
    env:
      VFLAGS: -cc gcc -cg
    steps:
      - name: Installing V
        run: |
          cd ~ 
          git clone https://github.com/vlang/v.git 
          cd v 
          make CC=gcc
          .\v.exe symlink
      - uses: actions/checkout@v2
      - name: Compile VSymbols
        run: v ./src/vsymbols -o ./bin/vsymbols
      - uses: actions/setup-node@v1
        with:
          node_version: "8.x"
      - name: Install dependencies
        run: npm install
      - name: Compile
        run: npm run webpack
      - name: Package
        run: npm run compile-vsymbols && vsce package  && npm run restore-json
